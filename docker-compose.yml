services:
  backend:
    image: upayanmazumder/learningdocker:latest
    ports:
      - 3001:3000
  proxy:
   image: caddy
   ports:
     - 80:80
   command:
     - caddy
     - reverse-proxy
     - --access-log
     - --from
     - https://learning-docker.upayan.space
     - --to
     - http://backend:3000